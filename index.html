<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="header">Tic Tac Toe
    </div>
    <div class="wrapper">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="playerturn">It is your turn</div>
    <div class="pickname start">
        <div class="playerselect">Enter your names:</div>
        <input type="text" name="playerOne" class="playerOne" placeholder="First Player">
        <input type="text" name="playerTwo" class="playerTwo" placeholder="Second Player">
        <button id="start">Start Game</button>
    </div>
    <div class="info">
        <div class="winningtext"></div>
        <button class="restart">Restart</button>
    </div>
</body>

</html>
